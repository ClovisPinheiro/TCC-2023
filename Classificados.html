                        <form method="POST" action="registro.php" id="classificado">
                            <div class="row">
                                <div class="col-4 col-s-12">
                                    <label for="txtProduto" class="rotulo">Produto</label>
                                    <input type="text" id="txtProduto" name="Produto" placeholder="Digite o produto" maxlength="50" required class="caixa-texto">

                            </div>
                            <div>
                                <div class="col-4 col-s-12">
                                    <label for="txtNome" class="rotulo">Nome</label>
                                    <input type="text" id="txtNome" name="Nome" placeholder="Digite o Nome" maxlength="50" required class="caixa-texto">
                                </div>
                                <div class="col-4 col-s-12">
                                    <label for="txtContato" class="rotulo">Contato</label>
                                    <input type="text" id="txtContato" name="Contato" placeholder="Digite o Contato" maxlength="50" required class="caixa-texto">
                                </div>
                                <div class="col-4 col-s-12">
                                    <label for="txtCid_Est" class="rotulo">Cidade/UF</label>
                                    <input type="text" id="txtCid_Est" name="Cid_Est" placeholder="Digite a cidade e o estado" maxlength="50" required class="caixa-texto">
                                </div>
                            </div>
                            <div>
                                <div class="col-12 col-s-12">
                                    <label for="txtDescricao" class="rotulo">Descrição</label>
                                    <input type="text" id="txtDescricao" name="Descricao" placeholder="Digite o produto" maxlength="100" required class="caixa-texto">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10 col-s-12"></div>
                                <div class="col-2 col-s-12">
                                    <button type="submit" id="btnSalvar" class="btn btn-info">Anunciar</button>
                                </div>
                            </div>
                        </form>
